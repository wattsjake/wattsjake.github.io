			<!-- Calculator -->
			<div class="calculator">
				<div class="flex-left">
					<input name="tempunit" type="radio" value="Fahrenheit">
					<label>Fahrenheit</label>
					<br>
					<input name="tempunit" type="radio" value="Celsius">
					<label>Celsius</label>
					<br>
					<input name="tempunit" type="radio" value="Kelvin">
					<label>Kelvin</label>
					<br>
					<input name="input" id="inputTemp" type="number" placeholder="Enter Value"  oninput="temperatureConverter(this.value)"
  					onchange="temperatureConverter(this.value)" max="99999999999" min="-99999999999">
				</div>
				<div class="flex-right">
					<input name="outputFahrenheit" id="outputFahrenheit" type="text" size="7px">
					<label>Fahrenheit</label>
					<br>
					<input name="outputCelsius" id="outputCelsius" type="text" size="7px">
					<label>Celsius</label>
					<br>
					<input name="outputKelvin" id="outputKelvin" type="text" size="7px">
					<label>Kelvin</label>
				</div>
